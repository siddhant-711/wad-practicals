<!doctype html>
<html lang=en>
<meta charset=UTF-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel=stylesheet>
<style>
    body {
        font-family: Arial, sans-serif
    }

    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 20px
    }

    .card {
        margin-bottom: 20px
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        color: #f8f9fa
    }

    .sidebar a:hover {
        background-color: #495057
    }

    .content {
        margin-left: 250px;
        padding: 20px
    }
    #myPieChart{
        margin-left: 250px;
    }
</style>
<div class=sidebar>
    <a href=#>Dashboard</a>
    <a href=#>Products</a>
    <a href=#>Orders</a>
    <a href=#>Customers</a>
</div>
<div class=content>
    <div class=container>
        <h2>Dashboard</h2>
        <div class=row>
            <div class=col-md-4>
                <div class=card>
                    <div class=card-body>
                        <h5 class=card-title>Total Sales</h5>
                        <p class=card-text>500
                    </div>
                </div>
            </div>
            <div class=col-md-4>
                <div class=card>
                    <div class=card-body>
                        <h5 class=card-title>Total Products</h5>
                        <p class=card-text>50
                    </div>
                </div>
            </div>
            <div class=col-md-4>
                <div class=card>
                    <div class=card-body>
                        <h5 class=card-title>Total Orders</h5>
                        <p class=card-text>100
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class=col-md-6>
                <div class=card>
                    <div class=card-body>
                        <h5 class=card-title>Top Selling Products</h5>
                        <ul>
                            <li>Product A-50 units
                            <li>Product B-40 units
                            <li>Product C-30 units
                        </ul>
                    </div>
                </div>
            </div>
            <div class=col-md-6>
                <div class=card>
                    <div class=card-body>
                        <h5 class=card-title>Recent Orders</h5>
                        <ul>
                            <li>Order #001- ₹100
                            <li>Order #002- ₹150
                            <li>Order #003- ₹200
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <canvas id="myPieChart"></canvas>
        </div>
    </div>
</div>
<script>
    var data = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'red',
                'blue',
                'yellow',
                'green',
                'purple',
                'orange'
            ]
        }]
    };

    // Configuration options
    var options = {
        responsive: true,
        maintainAspectRatio: false
    };

    // Get the context of the canvas element we want to select
    var ctx = document.getElementById('myPieChart').getContext('2d');

    // Create the pie chart
    var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
    });
</script>
